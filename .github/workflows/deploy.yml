name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST_1 }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST_2 }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2-1
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST_1 }} << 'EOF'
            cd /var/www/exe_meter
            git pull origin main
            bundle install --without development test
            RAILS_ENV=production rails db:migrate
            sudo systemctl restart puma
          EOF

      - name: Deploy to EC2-2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST_2 }} << 'EOF'
            cd /var/www/exe_meter
            git pull origin main
            bundle install --without development test
            RAILS_ENV=production rails db:migrate
            sudo systemctl restart puma
          EOF

